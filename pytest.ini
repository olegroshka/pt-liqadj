[pytest]
filterwarnings =
    # Existing ignore: torch_geometric deprecation noise
    ignore::DeprecationWarning:torch_geometric.llm.utils.backend_utils

    # Silence third-party warnings that we cannot fix in this repo
    # Gradio/python-multipart pending deprecation import path
    ignore:.*Please use `import python_multipart` instead.*:PendingDeprecationWarning

    # FastAPI/Gradio 'on_event' deprecation noise during app startup
    ignore::DeprecationWarning:gradio.routes
    ignore::DeprecationWarning:fastapi.applications

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
